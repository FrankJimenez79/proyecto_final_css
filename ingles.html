<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header class="header_principal">
      <a class="header_principal__logo" href="index.html"

      <nav class="header_principal__nav">
        <ul>
          <li><a href="ingles.html">Inglés</a></li>
          <li><a href="#">Conocenos</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <a href="#" class="button-blue">Hablemos</a>
    </header>
    <div class="container-principal"></div>
    <section class="ingles-introduccion">
      <div class="container">
        <h1 class="ingles-introduccion__title">
          Aprende inglés con total <span>autonomía y fluidez</span>
        </h1>
        <p class="ingles-introduccion__subtitle">
          Inglés fluido, oportunidades infinitas de la mano de un equipo que te

            height="315"

            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
